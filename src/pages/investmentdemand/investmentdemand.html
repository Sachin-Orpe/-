<ion-header color="menu-dark">
    <ion-navbar color="menu-dark">
        <ion-row>
            <ion-col col-1 text-left>
                <button ion-button menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
                </button>
            </ion-col>
            <ion-col col-9>  
                   <ion-title>Investment Demand</ion-title> 
            </ion-col>
            <ion-col col-2 text-right>
                <ion-buttons end>
                <button ion-button icon-only color="white-text" >
                    <ion-icon name="more"></ion-icon>
                </button>
                </ion-buttons>
            </ion-col> 
        </ion-row>            
        <ion-row>
            <ion-col col-12>
                <ion-searchbar [(ngModel)]="searchText" placeholder="Type Ref No/Title" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
                </ion-searchbar>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content padding >
    <ion-list no-line>
        <ion-item *ngFor="let item of filterdata" (click)="goToDetails(item)">
            <ion-badge item-start [ngStyle]="{'background-color': getstylecolor(item)}">F</ion-badge>
            <h2>{{ item.ReferenceNo }} - {{ item.Title }}</h2>
            <p>{{ item.OrgName}} ({{item.TotalAmount}} K {{item.CurrencyName}}) </p>           
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab mini color="secondary" (click)="openNew()"><ion-icon name="add"></ion-icon></button>
     </ion-fab>
</ion-content>
