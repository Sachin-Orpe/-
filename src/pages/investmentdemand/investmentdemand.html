<ion-header>
    <ion-navbar color="menu-dark">
        <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Investment Demand</ion-title>
        <ion-buttons end>
            <button id="notification-button" ion-button icon-only clear>
                <ion-icon name="notifications">
                  <ion-badge id="notifications-badge" color="danger">5</ion-badge>
                </ion-icon>                                     
            </button>
            <button ion-button icon-only color="white-text" (click)="advanceFilter()">
                <ion-icon> 
                    <i class="fa fa-filter" aria-hidden="true"></i>
                 </ion-icon>
            </button>
        </ion-buttons> 
            
    </ion-navbar>
    <ion-toolbar color="menu-dark">
            <ion-searchbar [(ngModel)]="searchText" 
            placeholder="Search Reference no or title"
            [showCancelButton]="shouldShowCancel" 
            (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
           </ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list no-line>
        <ion-item *ngFor="let item of filterdata" (click)="goToDetails(item)">
            <ion-badge item-start [ngStyle]="{'background-color': getstylecolor(item.ValidationLevelColor)}">
                {{ item.ValidationLevelName | listAvtarName }}
            </ion-badge>
            <h2>{{ item.ReferenceNo }} - {{ item.Title }}</h2>
            <p>{{ item.OrgName}}</p>
            <div id="itemDetails" class="item">
                <span class="pull-left"> {{item.TotalAmount}} K {{item.CurrencyName}}</span>
                <span class="pull-right">{{item.ModifiedDate | stringToDatePipe | date:'dd MMM' }}</span>
            </div>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab mini color="secondary" (click)="openNew()"><ion-icon name="add"></ion-icon></button>
     </ion-fab>
</ion-content>
