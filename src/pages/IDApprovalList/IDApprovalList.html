<ion-content>
        <ion-card>
            <ion-card-header class="header">Approval Summary</ion-card-header>
            <ion-card-content>
                <ion-list>
                    <ion-item *ngFor="let apprsumm of apprvSumList">
                        <ion-avatar item-start>
                            <!-- <img [src]="getAvatar(apprsumm.SGID)" (error)="defaultImagePath"> -->
                            <img src="assets/images/avatar.png">
                        </ion-avatar>
                        <ion-label>
                            {{apprsumm.UserProfileName}} {{apprsumm.ApprovalStatusName}} on {{getApproveDate(apprsumm.ApprovedDate)| date:'medium'}}
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
</ion-content>
