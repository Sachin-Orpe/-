<ion-content >
<ion-title padding>Planning Dates</ion-title>    
    <ion-list>        
        <ion-row *ngFor="let info of planningDetails">
            <ion-col col-6 text-left ><ion-label>{{info.Name}}</ion-label></ion-col>
            <ion-col col-6 text-left>
                <ion-label>{{getMonth(info.Months)}} - {{info.Years}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
