<ion-content>
        <ion-card>
            <ion-card-header class="header">Planning Dates</ion-card-header>
            <ion-card-content>
                <ion-list>
                    <ion-row *ngFor="let info of planningDetails">
                        <ion-col col-8 text-left>
                            <ion-label>{{info.Name}}</ion-label>
                        </ion-col>
                        <ion-col col-4 text-left>
                            <ion-label>{{getMonth(info.Months)}} - {{info.Years}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-card-content>
        </ion-card>
</ion-content>
