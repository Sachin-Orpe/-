<ion-content padding>
<ion-title padding>Planning Dates</ion-title>    
    <ion-list>
        <ion-row >
            <ion-col col-4 text-left><ion-label>Planning Dates</ion-label></ion-col>
            <ion-col col-4 text-left><ion-label>Month</ion-label></ion-col>
            <ion-col col-4 text-left><ion-label>Year</ion-label></ion-col>               
        </ion-row>
        <ion-row *ngFor="let info of planningDetails">
            <ion-col col-4 text-left ><ion-label>{{info.Name}}</ion-label></ion-col>
            <ion-col col-4 text-left>
                <ion-label>{{getMonth(info.Months)}}</ion-label>
            </ion-col>
            <ion-col col-4 text-left>
                <ion-label>{{info.Years}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
