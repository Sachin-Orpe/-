<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-row>
                <ion-col col-4>Planning Dates</ion-col>
                <ion-col col-4 text-left>Month</ion-col>
                <ion-col col-4 text-left>Year</ion-col>
            </ion-row>
        </ion-item>
        <ion-row *ngFor="let info of planningDetails">
            <ion-col col-4>{{info.Name}}</ion-col>
            <ion-col col-4 text-left>
                <ion-label>{{getMonth(info.Months)}}</ion-label>
            </ion-col>
            <ion-col col-4 text-left>
                <ion-label>{{info.Years}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
