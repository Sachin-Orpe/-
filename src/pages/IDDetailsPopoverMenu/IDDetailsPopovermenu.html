<ion-list no-lines>
        <ion-item>
            <ion-label>
                <i class="fa fa-edit"></i> Edit
            </ion-label>
        </ion-item>
        <ion-item>
                <ion-label>
            <a (click)="approveProject()">
               <i class="fa fa-thumbs-up"></i> Approve
                                
            </a>
        </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <i class="fa fa-thumbs-down"></i> Reject
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <i class="fa fa-chevron-circle-left"></i> Send back
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <i class="fa fa-chevron-circle-right"></i> Send to
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <i class="fa fa-trash"></i> Delete
            </ion-label>
        </ion-item>
</ion-list>
