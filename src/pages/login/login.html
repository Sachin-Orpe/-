<ion-content>
        <ion-header no-border>
            <ion-navbar transparent></ion-navbar>
        </ion-header>
        <div class="login-container">
           <img class="logo" src="assets/images/logo.png">
           <form #loginForm="ngForm">
                <ion-list>
                    <ion-item color="menu-light">
                        <ion-input [(ngModel)]="account.SGID" name="SGID" 
                        type="text" spellcheck="false" 
                        autocapitalize="off"  placeholder="SGID"
                        required></ion-input> 
                    </ion-item>
                    <ion-item color="menu-light">
                        <ion-input [(ngModel)]="account.password" name="password" 
                        type="password" placeholder="Password" required>
                        </ion-input>
                    </ion-item>

                    <button ion-button margin (click)="Login(loginForm)"
                    [disabled]="!loginForm.form.valid" class="login-btn">
                    Login</button>
                
                </ion-list> 
                
                <button ion-button class="forgetPwd-btn" 
                block clear (click)="forgotPassword()">
                        Forgot Password?</button>
            </form>
                      
        </div>
                
</ion-content>
