<ion-content>
        <ion-header no-border>
            <ion-navbar transparent></ion-navbar>
        </ion-header>
        <div class="login-container">
                <!-- <img class="logo" src="assets/images/logo.png"> -->
            <ion-card>
                <ion-card-header>
                    Sign in
                </ion-card-header>
                <ion-card-content>                    
                    <form #loginForm="ngForm">
                        <ion-list>
                            <ion-item color="menu-light">
                                <ion-label floating>SGID</ion-label>
                                <ion-input [(ngModel)]="account.SGID" name="SGID" type="text" spellcheck="false" autocapitalize="off"  required></ion-input>
                            </ion-item>
                            <ion-item color="menu-light">
                                <ion-label floating>Password</ion-label>
                                <ion-input [(ngModel)]="account.password" name="password" type="password"  required>
                                </ion-input>
                            </ion-item>
                            <ion-item color="menu-light" text-center>
                                    <button ion-button (click)="Login(loginForm)" [disabled]="!loginForm.form.valid" class="login-btn" >
                                    Login</button>                                                      
                            </ion-item>
                        </ion-list>                       
                    </form>
                </ion-card-content>
            </ion-card>
            <ion-label text-right>
                    <a href="#" block (click)="forgotPassword()" style="text-decoration:none;cursor:pointer;font-size:1.2em;">
                    Forgot Password?</a>
            </ion-label>        
        </div>
    </ion-content>
