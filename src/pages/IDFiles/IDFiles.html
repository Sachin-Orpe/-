<ion-content>
    <ion-card>
        <ion-card-header class="header">Documents</ion-card-header>
        <ion-card-content>
            <ion-list *ngFor="let header of fileHeader;let i=index" no-lines>
                <ion-list-header>
                    {{header.DocumentFileType}}
                </ion-list-header>
                <ion-item item-starts no-lines>
                  <ion-label>CapexFile{{i+1}}.xlsx</ion-label>
                  <ion-label>CapexFile{{i+2}}.docx</ion-label>                    
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
