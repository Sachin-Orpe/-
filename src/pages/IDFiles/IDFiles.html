<ion-content>
    <ion-card>
        <ion-card-header class="header">Documents</ion-card-header>
        <ion-card-content>
            <ion-list *ngFor="let header of fileHeader;let i=index" no-lines>
                <ion-list-header>
                    {{header.DocumentFileType}}
                </ion-list-header>
                <ion-item item-starts no-lines>
                  <ion-label [hidden]="i%2==0 && i > 3"><a href="#" style="text-decoration:none;" (click)="startDownload()" >CapexFile{{i+1}}.xlsx</a>     </ion-label>             
                    <ion-label [hidden]="i%2==1"><a href="#" style="text-decoration:none;" (click)="startDownload()">CapexFile{{i+2}}.docx</a></ion-label>                    
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
